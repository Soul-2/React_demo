    <button id="purple" style="background: rgb(163, 118, 206);"></button>
    <button id="blue" style="background-color: rgb(50, 130, 184);"></button>
    <button id="yellow" style="background-color: rgb(231, 123, 35);"></button>

<script >
    var x=0,y=0,x1=0,x2=0
    var color=''
$('table').mousedown((e)=>{
    console.log(e)
   console.log(e.offsetX,e.offsetY)
   x=e.offsetX;
   y=e.offsetY
    move()
    console.log(e)
   console.log(e.offsetX,e.offsetY)


})


// console.log(x,y)

$('#purple').click(()=>{
   color='rgb(163, 118, 206)'
})
$('#blue').click(()=>{
   color='rgb(50, 130, 184)'
})
$('#yellow').click(()=>{
   color='rgb(231, 123, 35)'
})

$('table').mouseup((e)=>{
   console.log(Array.from($('td')))
    $('table').append(`<div class="show" style="width:${x1-x}px;height:${y1-y}px;left:${x}px;top:${y}px;"></div>`)
Array.from($('td')).forEach((item)=>{
    if(item.offsetTop<=y1&&item.offsetLeft<=x1&&item.offsetTop>=y&&item.offsetLeft>=x){
        item.style.backgroundColor=`${color}`
    }
})


$('.show').remove()
$('table').unbind('mousemove')
})
function move(){

        $('table').bind('mousemove',(e)=>{
        x1=e.offsetX;
   y1=e.offsetY
    $('table').append(`<div class="show" style="width:${x1-x}px;height:${y1-y}px;left:${x}px;top:${y}px;"></div>`)
    $('table').children('.show:last').css('display','block').siblings('.show').css('display','none')
    })

}
</script>
